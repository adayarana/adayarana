<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
<div class="card center">
    <input type="checkbox" name="" id="" class="btn">
    <div class="left_container center">
        <img src="https://avatars.githubusercontent.com/u/78494745?v=4" alt="profile-card">
    </div>
    <div class="right_container center">
        <p class="user_name">Aday Ara√±a</p>
        <p class="skill">Frontend Web Developer</p>
    </div>
    <div class="slide center">
        <p>Skills</p>
        <div class="skills">
            <div>Html</div>
            <div>Css</div>
            <div>JavaScript</div>
        </div>
        <div class="icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-discord"></i>
            <i class="fab fa-slack"></i>
        </div>
    </div>
</div>
</body>
</html>
